<!DOCTYPE html>
<html lang="pt-br">
    <link rel="stylesheet" href="css/style.css" />
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
        <title>MotoApp</title>
    </head>
    <body>
        <div class="container">
            <div class="box">
                <h1 class="title">Digite o número do Motoboy</h1>
                <input type="number" id="moto" placeholder="Número..." />
                <input class="button" type="submit" value="iniciar" id="iniciar"></input>
                <div class="resultado">
                    <div id="resposta"></div>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
